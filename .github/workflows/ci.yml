name: Picture Of The Day Docker Image build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - uses: actions/checkout@v4

    - name: Unix timestamp tag
      id: unixts
      run: |
        ts=$(date +%s)
        echo "Export variables"
        echo "tag_ts=$ts" >> $GITHUB_OUTPUT

    - name: Login to GHCR 
      uses: docker/login-action@v1  
      with: 
        registry: ghcr.io 
        username: maxwelljk
        password: ${{ secrets.CR_PAT }}

    # - name: Build and push
    #   run: |
    #     echo "Building the images"
    #     docker build . -t ghcr.io/maxwelljk/potd:${{ steps.unixts.outputs.tag_ts }} -t ghcr.io/maxwelljk/potd:latest
    #     echo "Pushing images"
    #     docker push ghcr.io/maxwelljk/potd:${{ steps.unixts.outputs.tag_ts }}
    #     docker push ghcr.io/maxwelljk/potd:latest
    #     echo "Done"

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/maxwelljk/potd:${{ steps.unixts.outputs.tag_ts }}, ghcr.io/maxwelljk/potd:latest
