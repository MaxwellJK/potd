name: Pcture Of The Day Docker Image build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    # - name: Build the Docker image
    #   run: docker build . --file Dockerfile --tag potd:$(date +%s)

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        # context: .
        file: Dockerfile
        push: true
        tags: 
          - ghcr.io/maxwelljk/potd:{{ now() }}
          - ghcr.io/maxwelljk/potd:latest
